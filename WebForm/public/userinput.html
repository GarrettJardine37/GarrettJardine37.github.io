
<!DOCTYPE html>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Favourite Food Form</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FoodIndex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="localhost:3000/searchfood.html">Search By Food</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="pt-5 container-md">
            <form action="/user_routes/" method="get">
                <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="favouriteFood" class="form-label">Favourite Food:</label>
                    <input type="text" class="form-control" id="favouriteFood" name="favouriteFood">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
